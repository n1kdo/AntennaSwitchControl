<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Six Panes</title>
    <style>
        body {
            background-color: #777;
        }

        iframe {
            background-color: red;
            border: none;
            height: 356px;
            width: 506px;
        }

        .three_columns {
            display: flex;
            justify-content: space-evenly;
        }

        .two_rows {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 100%;
            justify-content: space-evenly;
            position: fixed;
            width: 100%;
        }

        .pane_box {
            text-align: center;
        }
        .pane_controls {
            align-items: center;
            background-color: #ddd;
            border-style: double;
            display: flex;
            justify-content: space-between;
        }
        .pane_controls input[type=button] {
            float: right;
        }
        .pane_controls input[type=url] {
            width: 80%;
        }
        .pane_controls label {
            float: left;
        }
        .pane_panel {
            margin-top: 2px;
        }
    </style>
    <script>

        const frames = ["if0", "if1", "if2", "if3", "if4", "if5"];

        const pages = [
            "http://192.168.1.166/switch.html?update=5",
            "http://192.168.1.167/status.html?update=5",
            "http://192.168.1.168/status.html?update=5",
            "http://192.168.1.156/kpa500.html?update=5",
            "http://192.168.1.156/kat500.html?update=5",
            "http://192.168.1.161/thunderbolt.html?update=5",];

        function page_load() {

            for (let index = 0; index < frames.length; index++) {
                let url = localStorage.getItem(frames[index]);
                if (url) {
                    pages[index] = url;
                }
            }

            for (let i = 0; i < frames.length; i++) {
                let fname = frames[i];
                document.getElementById(fname + "_url").value = pages[i];
                document.getElementById(fname).src = pages[i];
            }
        }

        function set_url(n) {
            const fname = frames[n];
            const input = document.getElementById(fname + "_url");
            const url = input.value;
            if (!input.checkValidity()) {
                alert("Invalid URL " + url);
                return;
            }
            localStorage.setItem(fname, url);
            pages[n] = url;
            document.getElementById(fname).src = url;
        }

        document.addEventListener("DOMContentLoaded", page_load);
    </script>
</head>

<body>
<div class="two_rows">
    <div class="three_columns">
        <div class="pane_box">
            <div class="pane_controls">
                <label for="if0_url">URL:</label>
                <input type="url" id="if0_url" name="if0_url" maxlength="100">
                <input type="button" id="set_if0_url" value="Set" title="Set" onclick="set_url(0)"/>
            </div>
            <div class="pane_panel">
                <iframe id="if0"></iframe>
            </div>
        </div>
        <div class="pane_box">
            <div class="pane_controls">
                <label for="if1_url">URL:</label>
                <input type="url" id="if1_url" name="if1_url" maxlength="100">
                <input type="button" id="set_if1_url" value="Set" title="Set" onclick="set_url(1)"/>
            </div>
            <div class="pane_panel">
                <iframe id="if1"></iframe>
            </div>
        </div>
        <div class="pane_box">
            <div class="pane_controls">
                <label for="if2_url">URL:</label>
                <input type="url" id="if2_url" name="if2_url" maxlength="100">
                <input type="button" id="set_if2_url" value="Set" title="Set" onclick="set_url(2)"/>
            </div>
            <div class="pane_panel">
                <iframe id="if2"></iframe>
            </div>
        </div>
    </div>
    <div class="three_columns">
        <div class="pane_box">
            <div class="pane_controls">
                <label for="if3_url">URL:</label>
                <input type="url" id="if3_url" name="if3_url" maxlength="100">
                <input type="button" id="set_if3_url" value="Set" title="Set" onclick="set_url(3)"/>
            </div>
            <div class="pane_panel">
                <iframe id="if3"></iframe>
            </div>
        </div>
        <div class="pane_box">
            <div class="pane_controls">

                <label for="if4_url">URL:</label>
                <input type="url" id="if4_url" name="if4_url" maxlength="100">
                <input type="button" id="set_if4_url" value="Set" title="Set" onclick="set_url(4)"/>
            </div>
            <div class="pane_panel">
                <iframe id="if4"></iframe>
            </div>
        </div>
        <div class="pane_box">
            <div class="pane_controls">
                <label for="if5_url">URL:</label>
                <input type="url" id="if5_url" name="if5_url" maxlength="100">
                <input type="button" id="set_if5_url" value="Set" title="Set" onclick="set_url(5)"/>
            </div>
            <div class="pane_panel">
                <iframe id="if5"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
